<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first</title>
    <link rel="stylesheet" href="lib/bootstrap-4.1.3-dist (1)/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="import" href="pattern.html">
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
    <script src="lib/bootstrap-4.1.3-dist (1)/js/bootstrap.js" type="text/javascript"></script>
    <script src="lib/bootstrap-4.1.3-dist (1)/js/bootstrap.bundle.js"></script>
    <script src="lib/bootstrap-4.1.3/dist/js/bootstrap.js"></script>



</head>
<body class="">
<!--Header start-->
<header class="row" id="header_paste">

</header>
<!--Header end-->
<div class="container">

<!--start content-->
<section class="row admin">
    <menu class="col-3"  id="left_menu_paste">
    </menu>



    <!--content-->
    <article class="col-9 row justify-content-around">
        <div class="p-2">
            <div class="row showFirstLine">
                <img src="img/Pos-sistema.jpg" class="rounded col-3">
                <div class="col-8">
                    <h4>Name of Pos system</h4>
                    <p>Descripption</p>
                    <p>Цена 2000 руб</p>
                </div>
                <div class="col-1 add d-flex align-items-center">
                    <a href="#"><img src="img/add.png"></a>
                </div>
            </div>


            <!-- Button trigger modal -->
            <img src="img/Pos-sistema.jpg" data-toggle="modal" data-target="#exampleModalCenter" class="modalLitle">


            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
                <div class="modal-dialog modal-dialog-centered" role="document" >
                    <div class="modal-content" style="width: 100vh">

                        <div class="modal-body w-100">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <img src="img/Pos-sistema.jpg">
                        </div>

                    </div>
                </div>
            </div>

            <!-- Button trigger modal -->
            <img src="img/atolposhub19.jpg" data-toggle="modal" data-target="#sec" class="modalLitle">


            <!-- Modal -->
            <div class="modal fade" id="sec" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
                <div class="modal-dialog modal-dialog-centered" role="document" >
                    <div class="modal-content" style="width: 100vh">

                        <div class="modal-body w-100">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <img src="img/atolposhub19.jpg">
                        </div>

                    </div>
                </div>
            </div>



            <div class="row p-2 mt-2">
                <div class="accordion col-12" id="accordionExample">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Технические характеристики
                                </button>
                            </h5>
                        </div>

                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">Праметр</th>
                                        <td scope="col">Значение</td>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th scope="row">отделов </th>
                                        <td>16</td>

                                    </tr>
                                    <tr>
                                        <th scope="row">Работа с СКНО</th>
                                        <td>Да</td>

                                    </tr>
                                    <tr >
                                        <th scope="row">Количество кассиров</th>
                                        <td >12</td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Размеры и вес
                                </button>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">Праметр</th>
                                        <td scope="col">Значение</td>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th scope="row">Ширина </th>
                                        <td>152мм</td>

                                    </tr>
                                    <tr>
                                        <th scope="row">длина</th>
                                        <td>250мм</td>

                                    </tr>
                                    <tr >
                                        <th scope="row">Вес</th>
                                        <td >1500гр.</td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Основные
                                </button>
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                            <div class="card-body justify-content-center">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">Праметр</th>
                                        <td scope="col">Значение</td>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th scope="row">Ширина ленты</th>
                                        <td>57мм</td>

                                    </tr>
                                    <tr>
                                        <th scope="row">Сфера применения</th>
                                        <td>торговля, услуги, рестораны и гостиницы</td>

                                    </tr>
                                    <tr>
                                        <th scope="row">Цвет</th>
                                        <td>красный</td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </article>

    <!--content-->

</section>
<!--end content-->

</div>
<!--start footer-->
<footer class="fixed-bottom" id="footer_paste" >


</footer>
<!--end footer-->
</body>

<script src="js/patern.js"></script>
</html>
